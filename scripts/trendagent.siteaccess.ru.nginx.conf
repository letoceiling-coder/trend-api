# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name trendagent.siteaccess.ru;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name trendagent.siteaccess.ru;
    ssl_certificate /etc/letsencrypt/live/trendagent.siteaccess.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trendagent.siteaccess.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Default root for Laravel (used by /api and *.php)
    root /var/www/trend-api/backend/public;
    index index.php index.html;

    # API: pass to Laravel
    location /api {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP (Laravel)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # SPA (Vue frontend): list, table, map, object detail, etc.
    location / {
        root /var/www/trend-api/frontend-dist;
        try_files $uri $uri/ /index.html;
    }

    # Static assets (frontend js/css) - optional, try_files in location / already serves them
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        root /var/www/trend-api/frontend-dist;
        try_files $uri =404;
        access_log off;
        expires max;
    }
}
